<!doctype html>
<html lang="en">

  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <title>Backbone.js Test</title>
	  <link rel="stylesheet" href="ms.css">
  </head>
  
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	  <script src="https://raw.github.com/documentcloud/underscore/master/underscore-min.js"></script>
	  <script src="https://raw.github.com/documentcloud/backbone/master/backbone-min.js"></script>
	  <script src="https://raw.github.com/jeromegn/Backbone.localStorage/master/backbone.localStorage-min.js"></script>
	  
	  <script src="bb_models.js"></script>
	  <script src="bb_collections.js"></script>
	  <script src="bb_views.js"></script>
	  <script src="start.js"></script>
  
    <section id="mood_app">
		  <header id="header">
			  <h1>mood setter</h1>
			  <input id="new-person" placeholder="[Enter a person's name]" autofocus>
		  </header>
		  <section id="main">
			  <ul id="person-list"></ul>
		  </section>
	  </section>
	  
	  <div id="info">
		  <p>Written by <a href="https://github.com/fernando-romero">Fernando Romero</a></p>
		  <p>Developed at <a href="http://www.admios.com">Admios</a></p>
		  <p>CSS adapted from  <a href="http://addyosmani.github.com/todomvc/">TodoMVC</a></p>
	  </div>
	  
	  <!--Underscore template-->
	  <script type="text/template" id="item-template">
      <label class="nameLabel"><%- name + ": " %></label>
      <div class="noEditable">
        <label><%- mood %></label>
        <button class="editBtn">edit</button>
      </div>
      <div class="editable">
        <select class="editInput">
          <option value="happy">happy</option>
          <option value="sad">sad</option>
          <option value="upset">upset</option>
          <option value="excited">excited</option>
        </select>
        <button class="saveBtn">save</button>
        <button class="cancelBtn">cancel</button>
      </div>
	  </script>
  
  </body>
</html>
